<!DOCTYPE html>
<html ng-app="app">
    
    <head>
		<title>Angular Seed</title>
		<meta charset="UTF-8">
	    <meta name="My Angular 1.x Seed" content="Use this angular seed to get started with your angular 1.x seed.">
        <meta name="keywords" content="Angular Seed,Angular 1.x Seed, Gulp">
        <meta name="author" content="blurry-code">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=”author” href="https://github.com/blurry-code" />
	
        <!-- this file is generated from sass/style.scss -->
        <link href="css/style.css" rel="stylesheet">
        
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        
        
        <!-- dependencies for bootstrap -->
        <!-- bootstrap 4 alpha 4 -->
        <!--
        <script src="http://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha256-/5pHDZh2fv1eZImyfiThtB5Ag4LqDjyittT7fLjdT/8=" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
        -->
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
      
        
        <script src="js/angular.min.js"></script>
         
        
        <script src="js/plugins.min.js"></script>
        
        
        <!-- authentication module -->
        <script src="js/authentication.min.js"></script>
        
        <!-- custom js files -->
        <script src="js/app.js"></script>
    </head>
    
    <body>
        <!-- header -->
        <nav class="navbar navbar-light bg-faded navbar-fixed-top" ng-controller="NavController">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">Angular Seed v.{{version}}</a>
                </div>
                <ul class="nav navbar-nav" ng-show="globals.currentUser">
                    <li class="nav-item" ng-class="{active: isActive('home')}"><a class="nav-link" ui-sref="home">home</a></li>
                    <li class="nav-item" ng-class="{active: isActive('bulletin')}"><a class="nav-link" ui-sref="bulletin">news</a></li>
                    <li class="nav-item" ng-class="{active: isActive('history')}"><a class="nav-link" ui-sref="history">history</a></li>
                    <li class="nav-item"><a class="nav-link"  ng-click="auth_logout()" ui-sref="login">Logout</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- content -->
        <div class="container main">
            <div ui-view></div>
        </div>
        
        <!-- footer -->
        <nav class="navbar navbar-fixed-bottom navbar-light bg-faded">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" ui-sref="home" style="color:#000">&copy; 2016 MyAngularSeed</a></li>
                    <li class="nav-item"><a class="nav-link" ui-sref="impressum">impressum</a></li>
                    <li class="nav-item"><a class="nav-link" ui-sref="about">about</a></li>
                </ul>
            </div>
        </nav>    
    </body>
    
</html>
